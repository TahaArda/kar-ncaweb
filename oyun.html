<body>

  <div class="quiz-container">

    <!-- Quiz Başlangıç Butonları -->

    <div class="quiz-box">

      <h2>Karınca Bilgi Testi</h2>

      <button class="start-btn" data-test="karincaTesti">Testi Başlat</button>

    </div>

    <div class="quiz-box">

      <h2>Karınca Türünü Keşfet</h2>

      <button class="start-btn" data-test="karincaTürü">Testi Başlat</button>

    </div>

    <div class="quiz-box">

      <h2>Karınca Türlerini Tanıyabilir misin</h2>

      <button class="start-btn" data-test="karincaTanima">Testi Başlat</button>

    </div>

    <div class="quiz-box">

      <h2>Karınca Krallığını Yönet</h2>

      <button class="start-btn" data-test="karincakrallik">Testi Başlat</button>

    </div>

    <div class="quiz-box">

      <h2>Sen Hangi Karınca Kolonisinde yaşamalısın?</h2>

      <button class="start-btn" data-test="karincakoloni">Testi Başlat</button>

    </div>

  </div>

  <!-- Test Ekranı -->

  <div id="quiz-screen" class="quiz-screen" style="display:none;">

    <div id="question-container"></div>

    <button id="submit-btn" style="display:none;">Gönder</button>

  </div>

  <div id="quiz-buttons-container">

 

<button id="start-button" style="display: none;">Testi Başlat</button>

  </div>

  

<div id="result-message" style="display: none;"> <p id="result-text"></p> </div>
<div id="result-box" style="display: none; padding: 20px; border: 1px solid #ccc; margin-top: 20px;"></div>

</div>
